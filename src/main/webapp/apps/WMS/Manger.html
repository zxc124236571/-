<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/apps/menu/styles/navAndBg.css">
    <title>櫃台管理</title>
    <link rel="stylesheet" href="/apps/WMS/css/Manger.css">

</head>

<body>

    <div class="container main">
        <div>

            <div class=" d-flex fs-5 justify-content-between px-2 row">
                <div class="col px-2 mx-3">
                    <label class="text-white" for="Date">日期：</label>
                    <input type="date" name="Date" id="bookDate">
                </div>
                <div class="col px-2 d-flex justify-content-end">
                    <button id="changeToToday" class="mx-3 bg-success border-0">查看當日情況</button>

                </div>
            </div>
            <div class="row inside ">
                <a href="/bak/member" class="backToback">
                    回到前頁
                </a>
                <div class="col table-view mx-1">
                    <div class="container  gx-0 text-center" id="tableContainer">
                        <div class="row">
    
                            <div class="container area-A w-100 ">
                                <div class="row w-100">
                                    <div class="col ">
                                        <div class="tt1"></div>
                                        <div class="d-flex justify-content-between px-3 align-middle">
                                            <div class="tableA seat" sId="1">A1</div>
                                            <div class="tableA seat" sId="2">A2</div>
                                            <div class="tableA seat" sId="3">A3</div>
                                            <div class="tableA seat" sId="4">A4</div>
                                            <div class="tableA seat" sId="5">A5</div>
                                            <div class="tableA seat" sId="6">A6</div>
                                            <div class="tableA seat" sId="7">A7</div>
                                            <div class="tableA seat" sId="8">A8</div>
                                        </div>
                                    </div>
                                    <div class="col flex-column d-flex p-0">
                                        <div class="tableA seat" sId="10">A10</div>
                                        <div class="tableA mt-3 seat" sId="9">A9</div>
                                    </div>
                                </div>
    
                            </div>
    
                            <div class="container area-B text-center ">
                                <div class="row">
    
                                    <div class="col">
                                        <div class="tableB seat" sId="11">B1</div>
                                        <div class="tableB seat" sId="12">B2</div>
    
                                    </div>
                                    <div class="col d-flex flex-column align-items-end ">
                                        <div class="tableC seat seat-2" sId="13" table="C1">C1</div>
                                        <div class="tableC seat seat-2" sId="14" table="C2">C2</div>
    
                                    </div>
                                    <div class="col d-flex flex-column align-items-end ">
                                        <div class="tableC seat seat-2" sId="15" table="C3">C3</div>
                                        <div class="tableC seat seat-2" sId="16" table="C4">C4</div>
    
                                    </div>
                                    <div class="col d-flex flex-column align-items-end ">
                                        <div class="tableC seat seat-2" sId="17" table="C5">C5</div>
                                        <div class="tableC seat seat-2" sId="18" table="C6">C6</div>
    
                                    </div>
                                </div>
                            </div>
    
                        </div>
    
    
    
                    </div>
                </div>
                <div class="col infomation mx-1">
                    <div class="text-white fs-3 w-100 bg-dark"
                        style="height: 100%; position: relative;">
    
                        <div class="item">
                           
                            <div class="dropdown border border-2">
                                <button class="btn btn-dark dropdown-toggle w-100 fs-3" type="button"
                                    id="tableSelect" data-bs-toggle="dropdown" aria-expanded="false">
                                    座位：<span id="seat-num"></span>
                                </button>
                                <ul class="dropdown-menu table-menu w-100 fs-3 text-center bg-dark"
                                    style="height:20rem ; overflow: auto;" aria-labelledby="tableSelect">
                                    <li><a class="dropdown-item text-white" sId="1">A1</a></li>
                                    <li><a class="dropdown-item text-white" sId="2">A2</a></li>
                                    <li><a class="dropdown-item text-white" sId="3">A3</a></li>
                                    <li><a class="dropdown-item text-white" sId="4">A4</a></li>
                                    <li><a class="dropdown-item text-white" sId="5">A5</a></li>
                                    <li><a class="dropdown-item text-white" sId="6">A6</a></li>
                                    <li><a class="dropdown-item text-white" sId="7">A7</a></li>
                                    <li><a class="dropdown-item text-white" sId="8">A8</a></li>
                                    <li><a class="dropdown-item text-white" sId="9">A9</a></li>
                                    <li><a class="dropdown-item text-white" sId="10">A10</a></li>
                                    <li><a class="dropdown-item text-white" sId="11">B1</a></li>
                                    <li><a class="dropdown-item text-white" sId="12">B2</a></li>
                                    <li><a class="dropdown-item text-white" sId="13">C1</a></li>
                                    <li><a class="dropdown-item text-white" sId="14">C2</a></li>
                                    <li><a class="dropdown-item text-white" sId="15">C3</a></li>
                                    <li><a class="dropdown-item text-white" sId="16">C4</a></li>
                                    <li><a class="dropdown-item text-white" sId="17">C5</a></li>
                                    <li><a class="dropdown-item text-white" sId="18">C6</a></li>
                                </ul>
                            </div>
                            <div class="fs-4">
                                <p class="m-0">入座狀況：
                                    <select class="fs-5" disabled name="" id="seat-status">
    
                                    </select>
                                    <button class=" text-white bg-danger" id="editStatus" style="font-size:20px ;"
                                        send="0">修改</button>
                                </p>
                                <p class="m-0">訂位人：
                                    <span id="m_name" class="info"></span>
                                </p>
    
                            </div>
                        </div>
    
                        <div class="item ">
                            <div class=" " style="border:2px solid white ;">
                                <p class="m-0">已上桌</p>
                            </div>
                            <div class="container border-bottom border-2 border-secondary">
                                <div class="row fs-5">
                                    <div class="col-6">
                                        商品名稱
                                    </div>
                                    <div class="col-3 text-center">
                                        數量
                                    </div>
                                    <div class="col-3 text-center">
                                        上桌
                                    </div>
                                </div>
                            </div>
                            <div id="order-done" class="info container">
                                <p></p>
                            </div>
                        </div>
                        <div class="item ">
                            <div class="" style="border:2px solid white ;">
                                <p class="m-0">尚未上桌</p>
                            </div>
                            <div class="container border-bottom border-2 border-secondary">
                                <div class="row fs-5">
                                    <div class="col-6">
                                        商品名稱
                                    </div>
                                    <div class="col-3 text-center">
                                        數量
                                    </div>
                                    <div class="col-3 text-center">
                                        上桌
                                    </div>
                                </div>
                            </div>
    
                            <div id="order-undo" class="container info ">
    
                            </div>
    
    
    
    
    
                        </div>
    
                        <button class="item bg-warning text-danger border border-white border-2 w-100 text-center"
                            style="bottom:0 ;position: absolute;" tableNum="" id="complete" data-bs-toggle="modal" data-bs-target="#checkList ">
                            結算
                        </button>
    
                    </div>
    
    
    
    
                </div>
            </div>
        </div>


    </div>

    <div class="modal fade" id="checkList" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>A5</h3>
                </div>
                <div class="modal-body">
                    <table>
                        <thead>
                            <tr>
                                <td>品名</td>
                                <td>數量</td>
                                <td>單價</td>
                                <td>小計</td>
                            </tr>
                        </thead>
                        <tbody>
                         
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>總計：</td>
                                <td></td>
                                <td></td>
                                <td class="total"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="">確認</button>
                </div>
            </div>
        </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="/apps/menu/js/navAndBg.js"></script>
    <script src="/apps/WMS/js/manger.js"></script>
    <script>
        $(".navbar ").hide();
    </script>
</body>

</html>
